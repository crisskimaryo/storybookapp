<ion-header  color="orange">
  <div  style="position:static; top:0%;background-color: rgba(255, 255, 255, .5);">
    <ion-row>

      <ion-col>
        <ion-buttons start>
          <button clear ion-button (click)="closebt()">
        <ion-icon color=orange  name="close"></ion-icon>
      </button>
        </ion-buttons>
      </ion-col>
      <ion-col style="text-align:center; margin-top:10px;">
        <ion-title>
          sehemu ya saba
        </ion-title>
      </ion-col>
      <ion-col>
        <ion-buttons end>
          <button ion-button clear>
      <ion-icon color=orange  name="bookmark"></ion-icon>

    </button>
        </ion-buttons>
      </ion-col>
    </ion-row>

  </div>
</ion-header>
<ion-content padding>

  <ion-slides #storySlider [options]="storySlide" >
    <ion-slide   *ngFor="let item of readstorieslist.stories" ionWillChange="slideHasChanged()">
      <div padding-top padding-buttom style="height:100p%;width:100%; text-align:justify;">
        <b><p  [innerHTML]="item.sub_title"></p></b>
        <p style=" text-indent:40px;line-height: 1.5;" [innerHTML]="item.content"></p>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
